linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    - gofumpt
    - gci
    - unconvert

linters-settings:
  gci:
    custom-order: true
    sections:
      - standard
      - default
      - localmodule
  gofumpt:
    module-path: github.com/aaronjheng/kafka-cli
